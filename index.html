
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="author" content="Thomas Edvalson" />
    <meta name="description" content="Websocket connectivity demo using a homebrew server on the Nintendo 3DS.">
    <meta property="og:title" content="websock3ds" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="content-type" content="text/html;charset=UTF-8">
    <title>Websock3ds</title>
    <link rel="shortcut icon" href="/img/favicon.png" type="image/png" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
	<!--[if lt IE 9]>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
	<![endif]-->
</head>
<body>

<div id="index" class="text-center cloak">
	<div class="container">
        <div class="text-center">
            <canvas id="imgCanvas" width="400" height="240"></canvas>
            <div>
                <a id="btnSendImage" class="btn btn-default">Send Image</a>
                <input id="file" type="file" />
            </div>
        </div>
        <div style="margin: 10px 0;">
            <input type="text" id="inputText" placeholder="Text to send"/> <a id="btnSend" class="btn btn-default">Send Text</a>
        </div>
        <div>
            <a id="btnListApps" class="btn btn-default">List Installed Titles</a>
        </div>
        <div>
            <table id="apptable" class="table table-hover text-left cloak">
                <thead>
                    <tr>
                        <th>Icon</th>
                        <th>Title Id</th>
                        <th>Short Description</th>
                        <th>Long Description</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
	</div>
</div>

<div id="intro" class="center-screen text-center">
    <noscript class="error">You need Javascript enabled.</noscript>
    <span id="websocket-error" class="error cloak">Your browser doesn't support websockets. Sad.</span>
    <div class="container cloak">
        <div class="well">
            <img id="qr" src="/img/qr.png" />
            <a id="btnStart" class="btn btn-primary btn-lg"><span class="glyphicon glyphicon-off"></span> Start</a>
        </div>
        <div>
            <div class="checkbox">
                <label>
                    <input id="use_ip" type="checkbox"> Use specific IP
                </label>
            </div>
            <div>
                <input id="ip" type="text" placeholder="e.g. 192.168.0.0">
            </div>
        </div>
    </div>
</div>
<div id="loading" class="center-screen cloak">
    <span id="spinner"><span class="glyphicon glyphicon-refresh"></span></span> Searching for 3DS console... <a class="btn btn-lg"><span id="btnCancel" class="glyphicon glyphicon-ban-circle"></span></a>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="js/main.js"></script>

</body>
</html>
